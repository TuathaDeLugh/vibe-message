apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: message-app
type: Opaque
stringData:
  # REPLACE THIS VALUE WITH YOUR ACTUAL DATABASE CONNECTION STRING
  # Example: postgresql://user:password@host:5432/database
  DATABASE_URL: "REPLACE_WITH_DB_CONNECTION_STRING"

  # JWT secret - replace with a secure random string
  JWT_SECRET: "your-jwt-secret-key-change-this-in-production"

  # VAPID keys - replace with your actual VAPID keys
  VAPID_PUBLIC_KEY: "your-vapid-public-key"
  VAPID_PRIVATE_KEY: "your-vapid-private-key"
  VAPID_SUBJECT: "mailto:your-email@example.com"
