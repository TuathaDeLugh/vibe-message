apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: message-app
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: local/server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: NODE_ENV
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: CORS_ORIGIN
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET
            - name: VAPID_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: VAPID_PUBLIC_KEY
            - name: VAPID_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: VAPID_PRIVATE_KEY
            - name: VAPID_SUBJECT
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: VAPID_SUBJECT
            - name: SUPER_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: SUPER_ADMIN_EMAIL
            - name: SUPER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: SUPER_ADMIN_PASSWORD
            - name: SUPER_ADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: SUPER_ADMIN_NAME
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: ALLOWED_ORIGINS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
